    <script>
        let mouseTracker = document.getElementById('main-canvas');
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener("mousemove", function (e) {
            var cRect = mouseTracker.getBoundingClientRect();        // Gets CSS pos, and width/height
            mouseX = Math.round(e.clientX - cRect.left);  // Subtract the 'left' of the canvas 
            mouseY = Math.round(e.clientY - cRect.top);   // from the X/Y positions to make  
        });

        
    </script>
